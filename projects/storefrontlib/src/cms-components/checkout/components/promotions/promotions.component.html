<div class="cx-promotions" *ngIf="promotions">
  <ng-container *cxFeatureLevel="'!1.4'">
    <strong *ngFor="let promotion of promotions">
      <li>{{ promotion.description }}</li>
    </strong>
  </ng-container>

  <ng-container *cxFeatureLevel="'1.4'">
    <ul *ngFor="let promotion of promotions">
      <li>{{ promotion.description }}</li>
    </ul>
  </ng-container>
</div>
